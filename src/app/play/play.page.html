<ion-header>
</ion-header>

<ion-content style="height: 100vh;">

  <ion-row style="padding-left: 4vw; padding-right: 4vw;">

    <!-- Difficulty + Points + Jocker + Hearths -->
    <ion-row align-items-center>

      <ion-col size="6" style="width: 100%;">
        <p style="letter-spacing: 0.5em; text-align: center;">
          {{this.hearths}}
        </p>
      </ion-col>

      <ion-col size="6" style="text-align: center; width: 100%;">
        <ion-button (click)="useJocker()">
          Jocker
        </ion-button>
      </ion-col>

    </ion-row>

    <!-- Image + Question -->
    <ion-row style="text-align: center;">

      <ion-col size="12" *ngIf="this.quizz.image_url != ''">
        <ion-img [src]="this.quizz.image_url"></ion-img>
      </ion-col>

      <ion-col size="12">
        <ion-text>
          <h1>{{this.quizz.question}}</h1>
        </ion-text>      
      </ion-col>

    </ion-row>

  </ion-row>

  <div style=" bottom: 0; padding: 0%; margin: 0%;">

    <!-- Si il s'agit d'un true / false -->
    <ion-row *ngIf="this.quizz.type_id === 0" style="width: 100%;">

      <ion-col size="6">
        <ion-button
          style="
            width: 100%;
            height: 15vh;
            font-weight: 500;
            font-size: 3.5em;
            padding: 0%;
            margin: 0%;
          "
          expand="full"
          color="successRichQuizz"
          (click)="checkResult('true')"
        >
          VRAI
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          style="
            width: 100%;
            height: 15vh;
            font-weight: 500;
            font-size: 3.5em;
            padding: 0%;
            margin: 0%;
          "
          expand="full"
          color="dangerRichQuizz"
          (click)="checkResult('false')"
        >
          FAUX
        </ion-button>
      </ion-col>

    </ion-row>

    <!-- Si il s'agit d'un QCM -->
    <ion-row *ngIf="this.quizz.type_id === 1" style="width: 100%;">

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.option_1)"
        >
          {{this.quizz.option_1}}
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.option_2)"
        >
          {{this.quizz.option_2}}
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.option_3)"
        >
          {{this.quizz.option_3}}
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.option_4)"
        >
          {{this.quizz.option_4}}
        </ion-button>
      </ion-col>

    </ion-row>

    <!-- Zone de publicitÃ© -->
    <ion-row style="background-color: coral;">
      <ion-col size="12" style="height: 10vh; width: 100%; text-align: center;">
        pub
      </ion-col>
    </ion-row>

  </div>

</ion-content>
