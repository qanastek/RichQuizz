<ion-header>
</ion-header>

<ion-content style="height: 100vh;">

  <!-- Banner logo and theme -->
  <ion-row align-items-center style="background-color: #fd625e; height: 10vh;">

    <ion-col 
      size="5"
      style="
        max-height: 10vh;
        overflow: hidden;
        object-fit: cover;
        padding-left: 15vw;
      "
    >
      <img
        style="
          height: 100%;
          width: 100%;
          align-content: flex-start;
        "
        [src]="this.quizz.category_image"
        alt="icon for the category"
      >
    </ion-col>

    <ion-col
      size="7"
      style="
        max-height: 10vh;
        text-align: center;
        color: white;
        text-transform: capitalize;
        font-size: 1.25em;
        font-weight: 500;
      "
    >
      {{this.quizz.category_name}}
    </ion-col>

  </ion-row>

  <hr>

  <ion-row style="padding-left: 4vw; padding-right: 4vw;">

    <!-- Difficulty + Points + Jocker + Hearths -->
    <ion-row align-items-center>

      <ion-col size="12">
        <p style="text-align: left; padding: 0%; margin: 0%;">
          Difficulty: <b style="text-transform: uppercase;">{{this.quizz.difficulty_name}}</b>
        </p>
      </ion-col>

      <ion-col size="12">
        <p style="text-align: left; padding: 0%; margin: 0%;">
          Points: {{this.scoresSession}}
        </p>
      </ion-col>

      <ion-col size="6">
        <ion-button (click)="useJocker()">
          Jocker
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <p style="letter-spacing: 0.5em; text-align: center;">
          {{this.hearths}}
        </p>
      </ion-col>

    </ion-row>

    <!-- Image + Question -->
    <ion-row style="text-align: center;">

      <ion-col size="12" *ngIf="this.quizz.image_url != ''">
        <ion-img [src]="this.quizz.image_url"></ion-img>
      </ion-col>

      <ion-col size="12">
        <ion-text>
          <h1>{{this.quizz.question}}</h1>
        </ion-text>      
      </ion-col>

    </ion-row>

  </ion-row>

  <div style=" bottom: 0; padding: 0%; margin: 0%;">

    <!-- Si il s'agit d'un true / false -->
    <ion-row *ngIf="this.quizz.type_id === 0" style="width: 100%;">

      <ion-col size="6">
        <ion-button
          style="
            width: 100%;
            height: 15vh;
            font-weight: 500;
            font-size: 3.5em;
            padding: 0%;
            margin: 0%;
          "
          expand="full"
          color="successRichQuizz"
          (click)="checkResult(this.quizz.quizz_id, this.quizz.answer, 'true', this.quizz.category_id, this.quizz.category_name, this.quizz.difficulty_points)"
        >
          VRAI
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          style="
            width: 100%;
            height: 15vh;
            font-weight: 500;
            font-size: 3.5em;
            padding: 0%;
            margin: 0%;
          "
          expand="full"
          color="dangerRichQuizz"
          (click)="checkResult(this.quizz.quizz_id, this.quizz.answer, 'false', this.quizz.category_id, this.quizz.category_name, this.quizz.difficulty_points)"
        >
          FAUX
        </ion-button>
      </ion-col>

    </ion-row>

    <!-- Si il s'agit d'un QCM -->
    <ion-row *ngIf="this.quizz.type_id === 1" style="width: 100%;">

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.quizz_id, this.quizz.answer, this.quizz.option_1, this.quizz.category_id, this.quizz.category_name, this.quizz.difficulty_points)"
        >
          {{this.quizz.option_1}}
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.quizz_id, this.quizz.answer, this.quizz.option_2, this.quizz.category_id, this.quizz.category_name, this.quizz.difficulty_points)"
        >
          {{this.quizz.option_2}}
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.quizz_id, this.quizz.answer, this.quizz.option_3, this.quizz.category_id, this.quizz.category_name, this.quizz.difficulty_points)"
        >
          {{this.quizz.option_3}}
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          color="RichQuizzTomato"
          style="
            width: 100%;
            height: 7.5vh;
            font-weight: 500;
            font-size: 1.5em;
            padding: 0%;
            margin: 0%;
          "
          (click)="checkResult(this.quizz.quizz_id, this.quizz.answer, this.quizz.option_4, this.quizz.category_id, this.quizz.category_name, this.quizz.difficulty_points)"
        >
          {{this.quizz.option_4}}
        </ion-button>
      </ion-col>

    </ion-row>

    <!-- Zone de publicitÃ© -->
    <ion-row style="background-color: coral;">
      <ion-col size="12" style="height: 10vh; width: 100%; text-align: center;">
        pub
      </ion-col>
    </ion-row>

  </div>

</ion-content>
