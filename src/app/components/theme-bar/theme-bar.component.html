<ion-row 
  align-items-center 
  [ngStyle]="{
    'text-align': 'center',
    'background-color': this.rq_color
  }"
>
  <ion-col size="12">
    <p
      [ngStyle]="{
        'text-transform': 'uppercase',
        'color': '#ffffff',
        'font-weight': '900',
        'font-size': '1.85em',
        'margin-top': '2.5vh',
        'margin-bottom': '2.5vh',
        'margin-left': '0vw',
        'margin-right': '0vw'
      }"
    >
      {{this.theme}}
    </p>
  </ion-col>
</ion-row>
