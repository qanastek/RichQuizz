<div [ngStyle]="{
  'width': '96%',

  'margin': '2.5% 2%',

  'padding': '2px',
    
  'text-align': 'center',
  'background-color': color1,
  'border': 'none',
  'color': '#fff',
  'border-radius': '5px',
  'font-size': '1em'
}">
  <div [ngStyle]="{
    'min-width': '15%',
    'text-align': 'center',

    'white-space': 'nowrap',
    'overflow': 'hidden',

    'padding': '0.5%',

    'border-radius': '5px',
    'background-color': color2,
    'width': (value).toFixed(0) + '%'
  }">
  
    <p *ngIf="!goal">
      {{ ((value / 20) * 100).toFixed(0) }}%
    </p>

    <p *ngIf="goal">
      {{ value }} / {{ goal }}
    </p>

  </div>
</div>
